[build]
  # Site estático - não precisa de build
  # Como os arquivos estão em site-jaime/, configurar base directory
  base = "site-jaime"
  publish = "site-jaime"
  # Não executar nenhum comando de build
  command = ""

# Redirecionamentos - arquivo _redirects na raiz também funciona
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

